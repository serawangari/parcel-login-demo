<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Lookup</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/@esri/arcgis-rest-request@4.0.0/dist/umd/arcgis-rest-request.umd.min.js"></script>
<script src="https://unpkg.com/@esri/arcgis-rest-feature-layer@4.0.0/dist/umd/arcgis-rest-feature-layer.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Land Parcel Lookup</h1>
    <form id="lookup-form">
      <label for="idNumber">Enter Your ID Number:</label>
      <input type="number" id="idNumber" required />
      <button type="submit">Search</button>
    </form>
    <div id="loading" style="display:none;">Searching...</div>
    <div id="results"></div>
    <button id="download" style="display:none;">Download PDF</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
