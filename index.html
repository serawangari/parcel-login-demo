<!DOCTYPE html>
<html>
<head>
  <title>Parcel Login</title>
</head>
<body>
  <!-- Your existing login form -->
  <form id="loginForm">
    <input type="text" id="idNumber" placeholder="Enter ID Number">
    <button type="button" onclick="checkParcel()">Submit</button>
    <div id="error"></div>
  </form>

  <!-- Add ArcGIS REST JS scripts here -->
  <script src="https://unpkg.com/@esri/arcgis-rest-request@4.0.0/dist/bundled/request.umd.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-feature-layer@4.0.0/dist/bundled/feature-layer.umd.js"></script>
  <script src="app.js"></script> <!-- Your custom JS file with checkParcel() -->
</body>
</html>
