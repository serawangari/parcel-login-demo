<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h2>Your Parcel Details</h2>
    <p><strong>Owner Name:</strong> <span id="Land_Owner"></span></p>
    <p><strong>Land Rate Status:</strong> <span id="Rate"></span></p>
    <p><strong>Zone:</strong> <span id="Land_Use"></span></p>
    <p><strong>Parcel Number:</strong> <span id="Parcel"></span></p>
  </div>
  <script>
    const parcel = JSON.parse(sessionStorage.getItem('parcelData'));
    if (parcel) {
      document.getElementById('Land_Owner').textContent = parcel.OwnerName || "N/A";
      document.getElementById('Rate').textContent = parcel.LandRateStatus || "N/A";
      document.getElementById('Land_Use').textContent = parcel.Zone || "N/A";
      document.getElementById('Parcel').textContent = parcel.ParcelNumber || "N/A";
    } else {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
